<span>Recipe 1</span>
<div>
  Servings :
</div>
<div>
  INGREDIENTS
  <div>
    <ul>
      <li>300 g flour</li>
      <li>100 ml water</li>
      <li>1 tsp salt</li>
      <li>1 tbsp oil</li>
    </ul>
  </div>
</div>
<div>
  Method
  <ol>
    <li>Take flour in one bowl and add salt</li>
    <li>por water in flour and mix everything to make a soft dough</li>
    <li>Pour oil on dough and mix it properly to smooth the dough </li>
  </ol>
</div>
